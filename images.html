<!DOCTYPE html>
<html>
<head>
	<title>Image Animation</title>
	<style type="text/css">
		img {
			position: absolute;
			left: 0;
			top: 40%;
			transform: translateY(-50%);
			transition: width 0.5s ease-in-out;
		}

		
	</style>
</head>
<body>
	<img src="./2.png" alt="placeholder image" id="image">
	<button id="my-button">Move Image</button>
	<script src="images.js"></script>
</body>

</html>
