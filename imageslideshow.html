<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"type="text/css"href="imageslideshow.css">
</head>
<body>
  
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <div class="numbertext 1">1 / 3</div>
      <img src="./OIP (12).jfif">
      <div class="text">Computer science Program</div>
    </div>
    
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="./OIP (13).jfif">
      <div class="text">Information Technology and Managements</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="./OIP (5).jfif">
      <div class="text">Procurement and Supply</div>
    </div>
  
    
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
<script src="imageslideshow.js"></script>
</html>
